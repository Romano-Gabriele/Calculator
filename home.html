<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="func-buttons">
            <button class="func-button" onclick="sr()">&#8730</button>
            <button class="func-button" onclick="cr()"><sup>3</sup>&#8730</button>
            <button class="func-button" onclick="power2()">x<sup>2</sup></button>
            <button class="func-button" onclick="powerx()">n<sup>x</sup></button>
            <button class="func-button" onclick="lp()">&#40;</button>
            <button class="func-button" onclick="rp()">&#41;</button>
            <button class="func-button" onclick="sin()">sin</button>
            <button class="func-button" onclick="cos()">cos</button>
            <button class="func-button" onclick="tan()">tan</button>
            <button class="func-button" onclick="asin()">sin<sup>-1</sup></button>
            <button class="func-button" onclick="acos()">cos<sup>-1</sup></button>
            <button class="func-button" onclick="atan()">tan<sup>-1</sup></button>
        </div>
        <div class="buttons">
            <button class="button" onclick="clicked(7)">7</button>
            <button class="button" onclick="clicked(8)">8</button>
            <button class="button" onclick="clicked(9)">9</button>
            <button class="button" onclick="del()">DEL</button>
            <button class="button" onclick="ac()">AC</button>
            <button class="button" onclick="clicked(4)">4</button>
            <button class="button" onclick="clicked(5)">5</button>
            <button class="button" onclick="clicked(6)">6</button>
            <button class="button" onclick="operator(' * ')">&#10005</button>
            <button class="button" onclick="operator(' / ')">&divide;</button>
            <button class="button" onclick="clicked(1)">1</button>
            <button class="button" onclick="clicked(2)">2</button>
            <button class="button" onclick="clicked(3)">3</button>
            <button class="button" onclick="operator(' + ')">+</button>
            <button class="button" onclick="operator(' - ')">-</button>
            <button class="button" onclick="clicked(0)">0</button>
            <button class="button" onclick="clicked('.')">.</button>
            <button class="button" onclick="x10()">x10<sup>x</sup></button>
            <button class="button" onclick="ans()">Ans</button>
            <button class="button" onclick="is_equal_to()">=</button>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
