<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="func-buttons">
            <div class="button func-button">&#8730</div>
            <div class="button-sx func-button"><sup>x</sup>&#8730</div>
            <div class="button func-button">x<sup>2</sup></div>
            <div class="button func-button">n<sup>x</sup></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
            <div class="button func-button"></div>
        </div>
        <div class="buttons">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">DEL</div>
            <div class="button">AC</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">&#10005</div>
            <div class="button">&divide;</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>
            <div class="button">-</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">x10<sup>x</sup></div>
            <div class="button">Ans</div>
            <div class="button">=</div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
